<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Bot</title>
    <link rel="stylesheet" href="style.css" />

    <!-- import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <body>
    <div class="container">
      <div class="card">
        <div class="profile">
          <img src="images/glicepfp.jpg" alt="Gleice Profile" />
        </div>
        <div class="card-text">
          <h2 class="title-card">Gleice Discord Bot</h2>
          <p class="desc">
            Projeto pessoal criado para explorar e expandir meus conhecimentos
            em programação. Através dele, estou aprendendo a desenvolver e
            integrar diversas tecnologias. Sinta-se à vontade para experimentar
            e me ajudar a aprimorar este projeto.
          </p>
          <div class="invite">
            <a
              href="https://discord.com/oauth2/authorize?client_id=1306407860493877258&permissions=8&integration_type=0&scope=bot"
              class="invite-btn"
              >Adicionar</a
            >
          </div>
        </div>
      </div>
    </div>
